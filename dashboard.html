<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings • Acsend</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b0b0c;
  --text:#fff;
  --panel:rgba(24,24,26,0.85);
  --accent:#FFD700;
}
body{margin:0;font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);}
header{display:flex;justify-content:space-between;align-items:center;padding:20px 40px;background:var(--panel);backdrop-filter:blur(15px);}
header h1{font-weight:800;}
.nav span{margin-left:20px;cursor:pointer;}
.container{max-width:600px;margin:40px auto;padding:20px;background:var(--panel);backdrop-filter:blur(15px);border-radius:24px;}
.container h2{margin-bottom:20px;}
label{display:block;margin-top:16px;margin-bottom:6px;}
input, select{width:100%;padding:10px;border:none;border-radius:10px;background:#111;color:#fff;}
button{margin-top:20px;padding:12px 20px;background:var(--accent);color:#000;font-weight:600;border:none;border-radius:12px;cursor:pointer;}
</style>
</head>
<body>

<header>
<h1>Acsend Settings</h1>
<div class="nav">
<span onclick="goDashboard()">Dashboard</span>
</div>
</header>

<div class="container">
<h2>Edit Profile / Redigera profil</h2>

<label for="name">Name / Namn</label>
<input type="text" id="name" placeholder="Your name">

<label for="country">Country / Land</label>
<input type="text" id="country" placeholder="Your country">

<label for="email">Email</label>
<input type="email" id="email" placeholder="Your email">

<label for="language">Language / Språk</label>
<select id="languageSelect" onchange="updateLanguage()">
<option value="en">English</option>
<option value="sv">Svenska</option>
</select>

<label for="timezone">Timezone / Tidszon</label>
<select id="timezoneSelect">
  <option value="UTC+00:00">(UTC+00:00) GMT – UK, Ireland, Portugal, Iceland</option>
  <option value="UTC+01:00">(UTC+01:00) CET – Sweden, Germany, France, Norway, Spain, Italy, Netherlands, Belgium, Denmark, Poland, Austria, Switzerland, Hungary, Czechia, Slovakia, Slovenia, Croatia, Luxembourg</option>
  <option value="UTC+02:00">(UTC+02:00) EET – Finland, Estonia, Latvia, Lithuania, Greece, Bulgaria, Romania, Cyprus</option>
  <option value="UTC+03:00">(UTC+03:00) Further Eastern Europe – Belarus, Kaliningrad (Russia)</option>
  <option value="UTC+04:00">(UTC+04:00) Moscow Standard Time – Western Russia</option>
</select>

<button onclick="saveSettings()">Save Settings / Spara inställningar</button>
</div>

<script>
// Load saved settings
document.addEventListener('DOMContentLoaded', ()=>{
  const settings = JSON.parse(localStorage.getItem('profile')) || {};
  document.getElementById('name').value = settings.name || '';
  document.getElementById('country').value = settings.country || '';
  document.getElementById('email').value = settings.email || '';
  document.getElementById('languageSelect').value = settings.language || 'en';
  document.getElementById('timezoneSelect').value = settings.timezone || 'UTC+01:00';
});

// Save settings to localStorage
function saveSettings(){
  const profile = {
    name: document.getElementById('name').value,
    country: document.getElementById('country').value,
    email: document.getElementById('email').value,
    language: document.getElementById('languageSelect').value,
    timezone: document.getElementById('timezoneSelect').value
  };
  localStorage.setItem('profile', JSON.stringify(profile));
  alert(profile.language==='en'?"Settings saved!":"Inställningar sparade!");
  // Update language immediately
  updateLanguage();
}

// Go to dashboard
function goDashboard(){
  window.location.href='dashboard.html';
}

// Update language globally
function updateLanguage(){
  const profile = JSON.parse(localStorage.getItem('profile')) || {};
  profile.language = document.getElementById('languageSelect').value;
  localStorage.setItem('profile', JSON.stringify(profile));
  location.reload(); // Reload page to apply new language
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings • Acsend</title>
<style>
:root {
  --bg-color: #0b0b0c;
  --primary-color: #00f2ea;
  --secondary-color: #a855f7;
  --text-color: #fff;
  --font-family: "Inter", sans-serif;
}

/* Wrapper */
.language-wrapper {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  background-color: rgba(24,24,26,0.85);
  padding: 1.5rem 2rem;
  border-radius: 1rem;
  max-width: 250px;
  margin: 20px auto;
  color: var(--text-color);
  font-family: var(--font-family);
}

/* Header Text */
.language-wrapper .header {
  font-weight: 600;
  font-size: 1rem;
}

/* Radio Container */
.glitch-radio-container {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  cursor: pointer;
  position: relative;
}

/* Hidden Radio Input */
.glitch-radio-container input[type="radio"] {
  position: absolute;
  opacity: 0;
  width: 0;
  height: 0;
}

/* Circle */
.radio-circle {
  width: 1.5em;
  height: 1.5em;
  border: 2px solid var(--primary-color);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all 0.3s ease;
}

/* Dot */
.radio-dot {
  width: 60%;
  height: 60%;
  background-color: var(--primary-color);
  border-radius: 50%;
  transform: scale(0);
  opacity: 0;
  transition: all 0.3s ease;
}

/* Label */
.radio-label {
  color: var(--text-color);
  font-weight: 500;
  text-transform: none;
  font-size: 0.95rem;
}

/* Checked */
.glitch-radio-container input:checked + .radio-circle .radio-dot {
  transform: scale(1);
  opacity: 1;
}

.glitch-radio-container input:checked ~ .radio-label {
  color: var(--primary-color);
}

/* Hover */
.glitch-radio-container:hover .radio-circle {
  box-shadow: 0 0 8px var(--primary-color);
}

/* Header */
h2 {text-align:center; font-weight:700; margin-bottom:1rem; color:var(--primary-color);}
</style>
</head>
<body style="background: linear-gradient(135deg,#0b0b0c,#1a1a1f); color:#fff; font-family:'Inter', sans-serif;">

<div class="language-wrapper">
  <div class="header">Språk:</div>

  <div class="glitch-radio-container">
    <input type="radio" id="lang-en" name="language" value="en">
    <div class="radio-circle"><div class="radio-dot"></div></div>
    <span class="radio-label">English</span>
  </div>

  <div class="glitch-radio-container">
    <input type="radio" id="lang-se" name="language" value="se">
    <div class="radio-circle"><div class="radio-dot"></div></div>
    <span class="radio-label">Svenska</span>
  </div>
</div>

<script>
// Hämta alla språk-radio
const radios = document.querySelectorAll('input[name="language"]');

// Standardtext innan val
let selectedLanguage = null;

// Lyssna på ändring
radios.forEach(radio => {
  radio.addEventListener('change', () => {
    selectedLanguage = radio.value;
    applyLanguage(selectedLanguage);
  });
});

// Funktion för att ändra text på hela sidan (exempel)
function applyLanguage(lang){
  if(lang === 'se'){
    document.documentElement.lang = 'sv';
    alert("Språket är nu Svenska"); // här kan du ändra alla texts på sidan
  } else if(lang === 'en'){
    document.documentElement.lang = 'en';
    alert("Language set to English"); // här kan du ändra alla texts på sidan
  }
}
</script>

</body>
</html>
