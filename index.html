<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acsend Dashboard</title>
<style>
:root {
  --bg-color: #0b0b0c;
  --primary-color: #00f2ea;
  --secondary-color: #a855f7;
  --text-color: #fff;
  --font-family: "Inter", sans-serif;
}

/* Body & background */
body {
  margin: 0;
  font-family: var(--font-family);
  background: linear-gradient(135deg,#0b0b0c,#1a1a1f);
  color: var(--text-color);
}

/* Header & språkval */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background: rgba(24,24,26,0.85);
  border-bottom: 1px solid #222;
  position: sticky;
  top: 0;
  z-index: 100;
  border-radius: 0 0 15px 15px;
}

header h1 {
  margin: 0;
  font-size: 1.5rem;
  color: var(--primary-color);
}

/* Språk-väljare */
.language-wrapper {
  display: flex;
  gap: 1rem;
}

.glitch-radio-container {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  cursor: pointer;
}

.glitch-radio-container input[type="radio"] {
  position: absolute;
  opacity: 0;
  width: 0;
  height: 0;
}

.radio-circle {
  width: 1.2em;
  height: 1.2em;
  border: 2px solid var(--primary-color);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.radio-dot {
  width: 60%;
  height: 60%;
  background-color: var(--primary-color);
  border-radius: 50%;
  transform: scale(0);
  opacity: 0;
  transition: all 0.2s ease;
}

.radio-label {
  color: var(--text-color);
  font-weight: 500;
  font-size: 0.9rem;
}

.glitch-radio-container input:checked + .radio-circle .radio-dot {
  transform: scale(1);
  opacity: 1;
}

.glitch-radio-container input:checked ~ .radio-label {
  color: var(--primary-color);
}

/* Dashboard container */
.dashboard {
  display: flex;
  flex-direction: column;
  gap: 2rem;
  padding: 2rem;
  max-width: 1000px;
  margin: auto;
}

/* Cards */
.card-row {
  display: flex;
  gap: 1.5rem;
  flex-wrap: wrap;
  justify-content: space-between;
}

.card {
  flex: 1;
  min-width: 250px;
  background: linear-gradient(to right, rgb(20, 30, 48), rgb(36, 59, 85));
  border-radius: 15px;
  padding: 1.5rem;
  color: #fff;
  box-shadow: 0px 10px 50px rgba(0,0,0,0.7);
  transition: all 0.3s ease;
}

.card:hover {
  box-shadow: 0px 10px 60px rgba(0,242,234,0.5);
}

.card h2 {
  margin: 0 0 0.5rem 0;
  font-size: 1.25rem;
  color: var(--primary-color);
}

.card p {
  margin: 0;
  font-size: 0.95rem;
  line-height: 1.4rem;
}

/* Goal list */
.goal-list {
  margin-top: 1rem;
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.goal-item {
  background: rgba(255,255,255,0.05);
  padding: 0.75rem 1rem;
  border-radius: 10px;
  font-size: 0.9rem;
}

/* Button */
.button {
  padding: 0.75rem 1.5rem;
  border: none;
  border-radius: 10px;
  background-color: var(--primary-color);
  color: #000;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
  margin-top: 1rem;
}

.button:hover {
  opacity: 0.85;
}
</style>
</head>
<body>

<header>
  <h1 id="dashboard-title">Acsend Dashboard</h1>
  <div class="language-wrapper">
    <div class="glitch-radio-container">
      <input type="radio" id="lang-en" name="language" value="en">
      <div class="radio-circle"><div class="radio-dot"></div></div>
      <span class="radio-label">English</span>
    </div>
    <div class="glitch-radio-container">
      <input type="radio" id="lang-se" name="language" value="se">
      <div class="radio-circle"><div class="radio-dot"></div></div>
      <span class="radio-label">Svenska</span>
    </div>
  </div>
</header>

<div class="dashboard">
  <div class="card-row">
    <div class="card">
      <h2 id="daily-streak-title">Daily Streak</h2>
      <p id="daily-streak-count">0 days</p>
    </div>
    <div class="card">
      <h2 id="todays-goals-title">Today's Goals</h2>
      <div class="goal-list" id="goal-list">
        <div class="goal-item">Example Goal 1</div>
        <div class="goal-item">Example Goal 2</div>
      </div>
    </div>
    <div class="card">
      <h2 id="score-title">Discipline Score</h2>
      <p id="score-count">0</p>
    </div>
  </div>

  <div class="card">
    <h2 id="about-title">About Acsend</h2>
    <p id="about-text">A discipline system that measures consistency through daily action. No motivation, no excuses. Only structure.</p>
  </div>

  <button class="button" id="premium-btn">Get Started with Premium</button>
</div>

<script>
// Språk-val
const radios = document.querySelectorAll('input[name="language"]');
radios.forEach(radio => {
  radio.addEventListener('change', () => {
    const lang = radio.value;
    setLanguage(lang);
  });
});

function setLanguage(lang) {
  if(lang === 'se') {
    document.getElementById('daily-streak-title').innerText = 'Daglig Streak';
    document.getElementById('todays-goals-title').innerText = 'Dagens Mål';
    document.getElementById('score-title').innerText = 'Disciplinpoäng';
    document.getElementById('about-title').innerText = 'Om Acsend';
    document.getElementById('about-text').innerText = 'Ett disciplin-system som mäter konsekvens genom dagliga handlingar. Ingen motivation, inga ursäkter. Endast struktur.';
    document.getElementById('premium-btn').innerText = 'Starta Premium';
  } else {
    document.getElementById('daily-streak-title').innerText = 'Daily Streak';
    document.getElementById('todays-goals-title').innerText = "Today's Goals";
    document.getElementById('score-title').innerText = 'Discipline Score';
    document.getElementById('about-title').innerText = 'About Acsend';
    document.getElementById('about-text').innerText = 'A discipline system that measures consistency through daily action. No motivation, no excuses. Only structure.';
    document.getElementById('premium-btn').innerText = 'Get Started with Premium';
  }
}
</script>

</body>
</html>
