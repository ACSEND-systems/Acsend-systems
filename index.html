<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acsend — Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root { --bg:#0b0b0c; --panel:rgba(20,20,22,0.85); --text:#fff; --accent:#FFD700; --muted:#8a8a8f;}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{background:var(--bg);color:var(--text);}
header{display:flex;justify-content:space-between;align-items:center;padding:20px 40px;background:var(--panel);backdrop-filter:blur(15px);}
header h1{font-weight:800;}
.nav-links a{margin-left:20px;color:var(--text);text-decoration:none;font-weight:600;}
.nav-links a:hover{color:var(--accent);}
.language-select{padding:6px 10px;border-radius:12px;border:none;background:#111;color:#fff;}
section{max-width:1200px;margin:60px auto;padding:20px;}
.card{background:var(--panel);backdrop-filter:blur(15px);border-radius:20px;padding:24px;box-shadow:0 8px 20px rgba(0,0,0,0.6);}
.stats{display:flex;justify-content:space-around;margin-bottom:24px;}
.stat h2{font-size:2.5rem;margin-bottom:4px;}
.stat span{color:var(--muted);}
.goals input{width:100%;padding:12px;border-radius:12px;border:none;margin-bottom:12px;background:#111;color:#fff;}
.goals button{width:100%;padding:12px;background:var(--accent);color:#000;font-weight:700;border-radius:12px;border:none;cursor:pointer;}
button:hover{transform:scale(1.05);}
footer{text-align:center;padding:40px;color:var(--muted);}
</style>
</head>
<body>
<header>
  <h1>ACSEND</h1>
  <div>
    <a href="dashboard.html">Dashboard</a>
    <a href="history.html">History</a>
    <a href="settings.html">Settings</a>
    <a href="premium.html">Premium</a>
    <select class="language-select" onchange="changeLanguage(this.value)">
      <option value="en">EN</option>
      <option value="sv">SV</option>
    </select>
  </div>
</header>

<section>
  <div class="card">
    <div class="stats">
      <div class="stat"><h2 id="streak">0</h2><span id="streak-text">Day Streak</span></div>
      <div class="stat"><h2 id="score">0</h2><span id="score-text">Discipline Score</span></div>
      <div class="stat"><h2 id="goalsDone">0</h2><span id="goals-text">Goals Today</span></div>
    </div>
    <div class="goals">
      <input type="text" id="goalInput" placeholder="Define today's goal">
      <button onclick="addGoal()">Add Goal</button>
      <ul id="goalList"></ul>
    </div>
    <button style="margin-top:20px;width:100%;background:var(--accent);" onclick="goPremium()">
      <span id="premiumCTA">Get Started with Premium</span>
    </button>
  </div>
</section>

<footer>© Acsend — Consistency Measured</footer>

<script>
let currentLang='en';
const texts={
  en:{streak:"Day Streak",score:"Discipline Score",goals:"Goals Today",premiumCTA:"Get Started with Premium"},
  sv:{streak:"Dagar i rad",score:"Disciplinpoäng",goals:"Dagens mål",premiumCTA:"Börja med Premium"}
};
function changeLanguage(lang){
  currentLang=lang;
  document.getElementById('streak-text').innerText=texts[lang].streak;
  document.getElementById('score-text').innerText=texts[lang].score;
  document.getElementById('goals-text').innerText=texts[lang].goals;
  document.getElementById('premiumCTA').innerText=texts[lang].premiumCTA;
}

// Dashboard goals
let goals=[];
function addGoal(){
  const input=document.getElementById('goalInput');
  if(!input.value) return alert('Enter a goal');
  goals.push({text:input.value,completed:false});
  input.value='';
  renderGoals();
}
function renderGoals(){
  const list=document.getElementById('goalList');
  list.innerHTML='';
  goals.forEach((g,i)=>{
    const li=document.createElement('li');
    li.innerHTML=`${g.text} <button onclick="toggleGoal(${i})">${g.completed?'Undo':'Done'}</button>`;
    if(g.completed) li.style.textDecoration='line-through';
    list.appendChild(li);
  });
  document.getElementById('streak').innerText=goals.filter(g=>g.completed).length;
  document.getElementById('score').innerText=goals.filter(g=>g.completed).length*10;
  document.getElementById('goalsDone').innerText=goals.filter(g=>g.completed).length;
}
function toggleGoal(i){goals[i].completed=!goals[i].completed;renderGoals();}
function goPremium(){ window.location.href='premium.html'; }
</script>
</body>
</html>
